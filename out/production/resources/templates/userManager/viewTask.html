<!doctype html>
<html lang="de" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<header th:insert="fragments/header"></header>
<style>
    .scroll-box {
        overflow-y: scroll;
        height: 250px;
    }
</style>
<body>


<main role="main">

    <div class="container marketing">

        <div sec:authorize="hasRole('MANAGER')">
            <h2 th:text="${task.name}">Edit Task</h2>
            <small>
                <button th:text="${task.getProject().getName()}" class="btn" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            </small>
            <small th:if="${task.getAssignee() == null}" class="dropdown">
                <button th:text="'Not yet assigned'" class="btn" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                    <form th:action="@{/userManager/setAssignee/__${task.getId()}__}" method="post">
                        <div class="dropdown-item">
                            <select th:object="${assignee}" th:name="assignee">
                                <option th:each="member : ${project.members}" th:text="${member.getName()}" th:selected="${task.assignee}" th:value="${member.id}" class="dropdown-item"></option>
                            </select>
                            <button type='submit' class='btn btn-xs btn-success save' value='Save'>Save</button>
                        </div>
                    </form>
                </div>
            </small>
            <small th:if="${task.getAssignee() != null}" class="dropdown">
                <button th:text="'assigned to ' + ${task.getAssignee().getName()}" class="btn" type="button" id="dropdownMenuButton3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                    <form th:action="@{/userManager/setAssignee/__${task.getId()}__}" method="post">
                        <div class="dropdown-item">
                            <select th:object="${assignee}" th:name="assignee">
                                <option th:each="member : ${project.members}" th:text="${member.getName()}" th:selected="${task.getAssignee()}" th:value="${member.id}" class="dropdown-item"></option>
                            </select>
                            <button type='submit' class='btn btn-xs btn-success save' value='Save'>Save</button>
                        </div>
                    </form>
                </div>
            </small>
            <br><br><br>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <h4 class="card-title">Time Management</h4>
                            <small class="dropdown">
                                <button th:if="${task.getDueDate() != null}" th:text="'Due on ' + ${task.getDueDate()}" class="btn" type="button" id="dropdownMenuButton5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <button th:if="${task.getDueDate() == null}" th:text="'Not set'" class="btn" type="button" id="dropdownMenuButton5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton5">
                                    <form th:action="@{/userManager/setDueDate/__${task.getId()}__}" method="post">
                                        <div class="dropdown-item">
                                            <input th:value="${dueDate}" class="datepicker form-control" data-val="true" data-val-date="The field DateTakenFrom must be a date." name="dueDate" type="date" value="03/17/2014">
                                            <button type='submit' class='btn btn-xs btn-success save' value='Save'>Save</button>
                                        </div>
                                    </form>
                                </div>
                            </small>
                            <p th:text="${task.getDaysLeft() + ' days left'}" class="card-text"></p>
                            <div th:if="${task.getDueDate() != null}">
                                <span th:if="${task.getDaysLeft() < 0}" class="badge badge-pill badge-danger">Overdue</span>
                                <span th:if="${task.getDaysLeft() == 0}" class="badge badge-pill badge-warning">Due today</span>
                                <span th:if="${task.getDaysLeft() > 0}" class="badge badge-pill badge-success">Within time frame</span>
                            </div>
                            <div th:if="${task.getDueDate() == null}">
                                <span class="badge badge-pill badge-secondary">Due date not set</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <h4 class="card-title">Effort</h4>
                            <p class="card-text" th:text="${'Estimation: ' + task.getEstimation()} + ' hours'"></p>
                            <p class="card-text" th:text="${'Invested: ' + task.getTotalTime()} + ' hours'"></p>
                            <div class="progress">
                                <br>
                                <div class="progress-bar" role="progressbar" th:text="'Used ' + ${task.totalTime} + ' from ' + ${task.estimation} + ' hours'" th:attr="style='width: '+ 100 / ${task.estimation} * ${task.totalTime} +'%', aria-valuenow=${task.totalTime}, aria-valuemax=${task.estimation}" aria-valuemin="0"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <h4 class="card-title">Dates</h4>
                            <p class="card-text" th:text="${'Created: ' + task.getCreationDate()}"></p>
                            <p class="card-text" th:text="${'Status: ' + task.getStatus()}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container px-lg-5">
                <div class="row mx-lg-n5">
                    <div class="col py-3 px-lg-5"></div>
                    <div class="col py-3 px-lg-5"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <h4 class="card-title">Description</h4>
                            <div class="scroll-box">
                                <div th:text="${task.getDescription()}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <h4 class="card-title">Booked Times</h4>
                            <div class="scroll-box">
                                <table class="table">
                                    <tbody>
                                    <tr>There are no bookings on this task.</tr><br>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br><br><br><br>

    </div><!-- /.container -->

    <!-- FOOTER -->
    <footer th:insert="fragments/footer"></footer>
</main>

</body>
</html>
