<!doctype html>
<html lang="de" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<header th:insert="fragments/header"></header>
<style>
    .scroll-box {
        overflow-y: scroll;
        height: 250px;
    }
</style>
<body>


<div class="wrapper">

    <div class="container marketing">

        <div sec:authorize="hasRole('DEVELOPER')">
            <h2 th:text="${task.name}">Edit Task</h2>
            <small>
                <button th:text="${task.getProject().getName()}" class="btn" id="dropdownMenuButton1">
                    <div class="dropdown-item"></div>
                </button>
            </small>
            <small th:if="${task.getAssignee() == null}" class="dropdown">
                <button th:text="'Not yet assigned'" class="btn" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                    <form th:action="@{/userManager/setAssignee/__${task.getId()}__}" method="post">
                        <div class="dropdown-item">
                            <select th:object="${assignee}" th:name="assignee">
                                <option th:each="member : ${project.members}" th:text="${member.getName()}" th:selected="${task.assignee}" th:value="${member.id}" class="dropdown-item"></option>
                            </select>
                            <button type='submit' class='btn btn-xs btn-success save' value='Save'>Save</button>
                        </div>
                    </form>
                </div>
            </small>
            <small th:if="${task.getAssignee() != null}" class="dropdown">
                <button th:text="'assigned to ' + ${task.getAssignee().getName()}" class="btn" type="button" id="dropdownMenuButton3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                    <form th:action="@{/userManager/setAssignee/__${task.getId()}__}" method="post">
                        <div class="dropdown-item">
                            <select th:object="${assignee}" th:name="assignee" class="form-control">
                                <option th:each="member : ${project.members}" th:text="${member.getName()}" th:selected="${task.getAssignee()}" th:value="${member.id}" class="dropdown-item"></option>
                            </select>
                            <button type='submit' class='btn btn-xs btn-success save' value='Save'>Save</button>
                        </div>
                    </form>
                </div>
            </small>
            <br><br><br>

            <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <h4 class="card-title">Time Management</h4>
                            <!--dueDate-->
                            <p th:if="${task.getDueDate() != null}" th:text="'Due on ' + ${task.getDueDate()}" class="card-text"></p>
                            <p th:if="${task.getDueDate() == null}" th:text="${'Due date not set'}" class="card-text"></p>

                            <!--daysLeft-->
                            <p th:if="${task.getDueDate() == null}" th:text="${'Due date not set'}" class="card-text"></p>
                            <p th:if="${task.getDueDate() != null}" th:text="${task.getDaysLeft() + ' days left'}" class="card-text"></p>
                            <div th:if="${task.getDueDate() != null}">
                                <span th:if="${task.getDaysLeft() < 0}" class="badge badge-pill badge-danger">Overdue</span>
                                <span th:if="${task.getDaysLeft() == 0}" class="badge badge-pill badge-warning">Due today</span>
                                <span th:if="${task.getDaysLeft() > 0}" class="badge badge-pill badge-success">Within time frame</span>
                            </div>
                            <div th:if="${task.getDueDate() == null}">
                                <span class="badge badge-pill badge-secondary">Due date not set</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <h4 class="card-title">Effort</h4>
                            <p class="card-text" th:text="${'Estimation: ' + task.getEstimation()} + ' hours'"></p>
                            <p class="card-text" th:text="${'Invested: ' + task.getTotalTime()} + ' hours'"></p>
                            <div th:if="${task.estimation >= task.totalTime}">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" th:text="'Used ' + ${task.totalTime} + ' from ' + ${task.estimation} + ' hours'" th:attr="style='width: '+ 100 / ${task.estimation} * ${task.totalTime} +'%', aria-valuenow=${task.totalTime}, aria-valuemax=${task.estimation}" aria-valuemin="0"></div>
                                </div>
                            </div>
                            <div th:if="${task.estimation == task.totalTime}">
                                <div class="progress">
                                    <div class="progress-bar bg-info" role="progressbar" th:text="'Used ' + ${task.totalTime} + ' from ' + ${task.estimation} + ' hours'" th:attr="style='width: '+ 100 / ${task.estimation} * ${task.totalTime} +'%', aria-valuenow=${task.totalTime}, aria-valuemax=${task.estimation}" aria-valuemin="0"></div>
                                </div>
                            </div>
                            <div th:if="${task.estimation <= task.totalTime}">
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" th:text="'Used ' + ${task.totalTime} + ' from ' + ${task.estimation} + ' hours'" th:attr="style='width: '+ 100 / ${task.estimation} * ${task.totalTime} +'%', aria-valuenow=${task.totalTime}, aria-valuemax=${task.estimation}" aria-valuemin="0"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <h4 class="card-title">Dates</h4>
                            <p class="card-text" th:text="${'Status: ' + task.getStatus()}"></p>
                            <p class="card-text" th:text="${'Created: ' + task.getCreationDate()}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container px-lg-5">
                <div class="row mx-lg-n5">
                    <div class="col py-3 px-lg-5"></div>
                    <div class="col py-3 px-lg-5"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <h4 class="card-title">Description</h4>
                            <div class="scroll-box">
                                <div th:text="${task.getDescription()}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3 h-100">
                        <div class="card-body">
                            <h4 class="card-title">Your Booked Times</h4>
                            <div class="scroll-box">
                                <table th:if="${task.times.size() == 0}" class="table">
                                    <tbody>
                                    <tr>You have not booked on this task yet.</tr><br>
                                    </tbody>
                                </table>
                                <table th:if="${task.times.size() > 0}" th:object="${task}" class="table">
                                    <thead>
                                    <th>Date</th>
                                    <th>Time in hours</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="booking : ${usersBookings}">
                                        <td th:text="${booking.getDate()}"></td>
                                        <td th:text="${booking.timeSpent}"></td>
                                    </tr>
                                    <tr>
                                        <td><b>Total</b></td>
                                        <td><b th:text="${task.totalTime} + ' hours'"></b></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container px-lg-5">
                <div class="row mx-lg-n5">
                    <div class="col py-3 px-lg-5"></div>
                    <div class="col py-3 px-lg-5"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card mb-6 h-100">
                        <div class="card-body">
                            <div style="float: right">
                                <a th:href="@{/userDeveloper/editTask/{taskId}(taskId=${task.id})}" class="btn btn-primary mb-2">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>

    </div><!-- /.container -->

</div>

<div class="push"></div>

<!-- FOOTER -->
<footer th:insert="fragments/footer"></footer>

</div>

</body>
</html>
